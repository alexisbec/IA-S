<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="../assets/Logos/Logo sin Fondo 1.png">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="../styles/contacto.css">
    <link rel="stylesheet" type="text/css" href="../styles/general.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Raleway:wght@300&display=swap" rel="stylesheet">

    <!-- Scroll Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="#">Inicio</a>
        <a href="#">Asesorias</a>
        <a href="#">Cursos</a>
        <a href="#">Contacto</a>
        <div class="closebtn">
            <a href="javascript:void(0)" onclick="closeNav()">&times;</a>
        </div>
    </div>
    <span class="nav-btn" style="font-size:30px;cursor:pointer" onclick="openNav()">
        <i class="fa-solid fa-bars"></i>
    </span>

    <div class="title">
        <h1>Contacto</h1>
    </div>

    <div class="home-banner">
        <form>
            <div class="row">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="row">
                <input type="email" name="correo" placeholder="Correo" required>
                <input type="number" name="celular" placeholder="Celular" required>
            </div>
            <div class="msj">
                <textarea type="text" name="mensaje" placeholder="Mensaje"></textarea>
                <div class="btn">
                    <input type="subtmit" value="Enviar">
                </div>
            </div>
        </form>
    </div>

    <footer class="footer-grey">
        <div class="left-col">
            <a>Politicas de privacidad</a>
            <a>Terminos y condiciones</a>
        </div>

        <div class="social">
            <a><i class="fa-brands fa-facebook"></i></a>
            <a><i class="fa-brands fa-instagram"></i></a>
            <a><i class="fa-brands fa-linkedin"></i></a>
        </div>

        <div class="right-col">
            <a>IA&S Copyright 2022</a>
            <a>Todos los derechos reservados</a>
        </div>
    </footer>

    <!-- Scroll Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>

    <!---- Scroll Background ---->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery.scrollie.min.js"></script>
    <script src="../js/script.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bf7cee036b.js" crossorigin="anonymous"></script>
</body>
</html>
